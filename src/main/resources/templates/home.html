<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <div class="panel-group" style="margin-top:50px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <p class="text-center" style="margin: 10px 0 10px;" th:utext="${contentsMessage}"></p>
        </div>
    </div>

    <form method="get" th:action="@{/}">
        <button class="btn btn-md btn-success btn-block"
                type="Submit">메인으로
        </button>
    </form>
    <form method="get" th:action="@{/logout}">
        <button class="btn btn-md btn-danger btn-block" name="signup"
                type="Submit">로그아웃
        </button>
    </form>

</div>
</body>
</html>
