<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>임시 회원가입 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" autocomplete="off" class="form-horizontal" method="post" role="form"
                  th:action="@{/signup}" th:object="${user}">
                <h2 style="text-align: center;margin: 50px 0;font-weight: 900;font-size: 35px;">임시 회원가입 페이지</h2>

                <div class="form-group">
                    <div class="">
                        <label class="validation-message" th:errors="*{loginId}"
                               th:if="${#fields.hasErrors('loginId')}"></label>
                        <input autofocus class="form-control" placeholder="아이디" required th:field="*{loginId}" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <label class="validation-message" th:errors="*{userName}"
                               th:if="${#fields.hasErrors('userName')}"></label>
                        <input class="form-control" placeholder="성함" required th:field="*{userName}" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <label class="validation-message" th:errors="*{userEmail}"
                               th:if="${#fields.hasErrors('userEmail')}"></label>
                        <input class="form-control" placeholder="이메일" required th:field="*{userEmail}" type="email"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <label class="validation-message" th:errors="*{userTel}"
                               th:if="${#fields.hasErrors('userTel')}"></label>
                        <input class="form-control" placeholder="전화번호" required th:field="*{userTel}" type="tel"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <input class="form-control" placeholder="패스워드" required th:field="*{password}" type="password"/>
                        <label class="validation-message" th:errors="*{password}"
                               th:if="${#fields.hasErrors('password')}"></label>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 40px;">
                    <div class="">
                        <input class="form-control" placeholder="패스워드 확인" th:field="*{passwordConfirm}"
                               required type="password"/>
                        <label class="validation-message" th:errors="*{passwordConfirm}"
                               th:if="${#fields.hasErrors('passwordConfirm')}"></label>
                    </div>
                </div>

                <div class="form-group" style="float: right;width: 50%;">
                    <button class="btn btn-primary btn-block" style="margin-bottom: 10px;font-size: 16px;padding: 14px;" type="submit">등 록</button>
                </div>
                <div class="form-group" style="float: left;width: 50%;">
                    <a th:href="@{/}">
                        <p class="btn btn-md btn-warning btn-block" style="margin-bottom: 10px;font-size: 16px;padding: 14px;">취 소</p>
                    </a>
                </div>

                <span th:utext="${successMessage}"></span>
            </form>
        </div>
    </div>
</div>

</body>
</html>
