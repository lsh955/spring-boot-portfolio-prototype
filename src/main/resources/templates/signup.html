<!-- 임시 회원가입 페이지라 임의로 html에 css 박아둠 -->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/static/img/favicon.ico" rel="shortcut icon" type="image/x-ico">
    <link href="/static/img/favicon.ico" rel="apple-touch-icon" sizes="180x180">
    <link href="/static/img/favicon.ico" rel="icon" sizes="32x32" type="image/png">
    <link href="/static/img/favicon.ico" rel="icon" sizes="16x16" type="image/png">

    <title>임시 회원가입 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{css/info.css}" type="text/css"/>
</head>
<body style="background-color: #f5f6f7;">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" autocomplete="off" class="form-horizontal" method="post" role="form"
                  th:action="@{/sendsignup}" th:object="${userDto}">
                <h1 style="text-align: center;margin: 60px 0;font-weight: 500;font-size: 50px; font-family: 'Quicksand', sans-serif;">
                    Sign Up</h1>

                <div class="form-group">
                    <div class="">
                        <label class="validation-message" th:errors="*{email}"
                               th:if="${#fields.hasErrors('email')}"></label>
                        <input autocomplete="off" class="form-control" placeholder="이메일"
                               autofocus required style="height: 60px;border: 1px solid #dadada;font-size: 15px;"
                               th:field="*{email}" type="email"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <label class="validation-message" th:errors="*{name}"
                               th:if="${#fields.hasErrors('name')}"></label>
                        <input autocomplete="off" class="form-control" placeholder="성함"
                               required style="height: 60px;border: 1px solid #dadada;font-size: 15px;"
                               th:field="*{name}" type="text"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <label class="validation-message" th:errors="*{tel}"
                               th:if="${#fields.hasErrors('tel')}"></label>
                        <input autocomplete="off" class="form-control" placeholder="전화번호"
                               required style="height: 60px;border: 1px solid #dadada;font-size: 15px;"
                               th:field="*{tel}" type="tel"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <input autocomplete="off" class="form-control" placeholder="패스워드"
                               required style="height: 60px;border: 1px solid #dadada;font-size: 15px;"
                               th:field="*{password}" type="password"/>
                        <label class="validation-message" th:errors="*{password}"
                               th:if="${#fields.hasErrors('password')}"></label>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 40px;">
                    <div class="">
                        <input autocomplete="off" class="form-control" placeholder="패스워드 확인"
                               required
                               style="height: 60px;border: 1px solid #dadada;font-size: 15px;"
                               th:field="*{passwordReConfirm}" type="password"/>
                        <label class="validation-message" th:errors="*{passwordReConfirm}"
                               th:if="${#fields.hasErrors('passwordReConfirm')}"></label>
                    </div>
                </div>

                <div class="form-group" style="float: right;width: 50%;">
                    <button class="btn btn-primary btn-block"
                            style="font-weight: 600;margin-bottom: 10px;font-size: 18px;padding: 14px;" type="submit">등
                        록
                    </button>
                </div>
                <div class="form-group" style="float: left;width: 50%;">
                    <a style="text-decoration: none;" th:href="@{/}">
                        <p class="btn btn-md btn-warning btn-block"
                           style="font-weight: 600;margin-bottom: 10px;font-size: 18px;padding: 14px;">취 소</p>
                    </a>
                </div>
                <!--                <span th:utext="${successMessage}"></span>-->
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="wrapper">
        <p class="copyright">Copyright(c)2020 by 이승환. All pictures cannot be copied without permission.</p>
    </div>
</footer>

</body>
</html>
