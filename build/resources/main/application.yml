spring:
    application:
        name: Ordinary  # 애플리케이션 이름
    http:                         # HTTP 인코딩
        encoding:
            charset: UTF-8            # 요청/응답의 인코딩
            enabled: true             # 인코딩 지원 활성화
            force: true               # 구성된 인코딩을 강제 활성화
    thymeleaf:
        mode: HTML5                 # 템플릿 모드
        cache: false                # 캐시모드
        suffix: .html               # 템플릿 기본확장자
        encoding: UTF-8             # 텔플릿 인코딩
        prefix: classpath:templates/
    output:
        ansi:
            enabled: always           # 콘솔 창에 출력되는 로깅 메세지를 색으로 구분해서 출력
    autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
    devtools:
        livereload:
            enabled: true
