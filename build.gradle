plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

war {
    enabled = true
    baseName = 'ROOT'
}

group = 'dev'
//version = '0.0.1-SNAPSHOT'  // version 관리시점은 release 됬을 때 1.0.0으로 시작하고, 유지보수하는 시점으로 count한다.
sourceCompatibility = '1.8'

//Spring Boot Overriding
ext['hibernate.version'] = '5.2.11.Final'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.mariadb.jdbc:mariadb-java-client'
    implementation 'org.springframework.session:spring-session-core'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0'
    implementation "io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE"
    compile group: 'javax.json', name: 'javax.json-api', version: '1.0-b01' // 리캡챠로 부터 받아온 결과가 JSON형태 이기에 JSON 관련 추가
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}