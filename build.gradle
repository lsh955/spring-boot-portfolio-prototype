plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id "org.sonarqube" version "2.7"
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

war {
    enabled = true
    baseName = 'ROOT'
}

group = 'dev'
//version = '0.0.1-SNAPSHOT'  // version 관리시점은 release 됬을 때 1.0.0으로 시작하고, 유지보수하는 시점으로 count한다.
sourceCompatibility = '1.8'

//Spring Boot Overriding
ext['hibernate.version'] = '5.2.11.Final'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

sonarqube { // 정적 코드분석
    properties {
        property "sonar.host.url", "http://58.229.100.158:10001"
        property "sonar.login", "lshk955"
