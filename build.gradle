plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id "org.sonarqube" version "2.7"
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

war {
    enabled = true
    baseName = 'ROOT'
}

group = 'dev'
//version = '0.0.1-SNAPSHOT'  // version 관리시점은 release 됬을 때 1.0.0으로 시작하고, 유지보수하는 시점으로 count한다.
sourceCompatibility = '1.8'

//Spring Boot Overriding
ext['hibernate.version'] = '5.2.11.Final'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

sonarqube { // 정적 코드분석
    properties {
        property "sonar.host.url", "http://58.229.100.158:10001"
        property "sonar.login", "lshk955"
        property "sonar.password", "tmdghks05)%"
        property "sonar.projectKey", "codedot.co.kr_portfolio_v2.0"
        property "sonar.projectName", "codedot.co.kr_portfolio_v2.0"
        property "sonar.projectVersion", "1.0"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.projectDescription", "Spring Boot Portfolio"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2'
    implementation 'org.mariadb.jdbc:mariadb-java-client'
    implementation 'org.springframework.session:spring-session-core'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'
    compile group: 'javax.json', name: 'javax.json-api', version: '1.0-b01' // 리캡챠로 부터 받아온 결과가 JSON형태 이기에 JSON 관련 추가
    compile 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4:1.16'   // 의존성 설지만 되어있지 그에따른 설치는 아직 안했다.
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test'
}

test {
    useJUnitPlatform()
}